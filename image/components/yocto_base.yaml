name: Base Yocto
description: >-
    Prerequisites for base yocto, Poky reference distribution.
schemaVersion: "1.0"
phases:
  -
    name: 'build'
    steps:
      -
        name: BaseYoctoPrereq
        action: ExecuteBash
        onFailure: Abort
        maxAttempts: 3
        inputs:
          commands:
            - apt-get update
            - apt-get upgrade -y
            - apt-get install -y gawk
            - apt-get install -y wget
            - apt-get install -y git-core
            - apt-get install -y diffstat
            - apt-get install -y unzip
            - apt-get install -y texinfo
            - apt-get install -y gcc-multilib
            - apt-get install -y build-essential
            - apt-get install -y chrpath
            - apt-get install -y socat
            - apt-get install -y cpio
            - apt-get install -y python3
            - apt-get install -y python3-pip
            - apt-get install -y python3-pexpect
            - apt-get install -y xz-utils
            - apt-get install -y debianutils
            - apt-get install -y iputils-ping
            - apt-get install -y python3-git
            - apt-get install -y python3-jinja2
            - apt-get install -y libegl1-mesa
            - apt-get install -y libsdl1.2-dev
            - apt-get install -y pylint3
            - apt-get install -y xterm
